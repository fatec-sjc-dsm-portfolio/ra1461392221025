    <!-- Modal único para todos os projetos -->
    <div id="modal-projeto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <a id="modal-link" href="#" target="_blank" class="modal-link">Ver no GitHub</a>
        </div>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const modalButton = document.querySelectorAll(".open-modal");
            const modal = document.getElementById("modal-projeto");
            const closeButton = document.querySelector(".close");
            const modalTitle = document.getElementById("modal-title");
            const modalDescription = document.getElementById("modal-body");
            const modalLink = document.getElementById("modal-link");

            const projetos = {
                "projeto1": {
                    titulo: "Internet Bank <br> Py.nk",
                    descricao: `
                        <p>Atuei como desenvolvedor backend, focado na lógica das operações financeiras, gerenciamento de dados e integração do sistema. 
                        Também ofereci suporte técnico à equipe, auxiliando na resolução de problemas e garantindo o alinhamento das entregas.</p>
                        <ul>
                            <li>Validação de senha e CPF</li>
                            <li>Geração de extrato do gerente geral</li>
                            <li>Criação de filtros de dados</li>
                            <li>Integração das telas do sistema</li>
                            <li>Desenvolvimento das telas de requisições para gerente</li>
                            <li>Correção de erros e bugs</li>
                        </ul>
                    `,
                    link: "https://github.com/Yetgvg/API-1-DSM"
                },
                "projeto2": {
                    titulo: "Controle de Grãos <br> Octagro",
                    descricao: `
                        <p>Atuei como Product Owner (PO) focado na comunicação entre o cliente e o time de desenvolvimento. 
                        Garanti o alinhamento entre as expectativas e a execução do projeto. Minhas principais contribuições:</p>
                        <ul>
                            <li>Definição dos requisitos</li>
                            <li>Elaboração das tasks</li>
                            <li>Prototipação das wireframes</li>
                            <li>Planejamento da arquitetura da aplicação</li>
                        </ul>
                    `,
                    link: "https://github.com/Yetgvg/OctAgro-API"
                },
                "projeto3": {
                    titulo: "Projeto 3",
                    descricao: "Descrição do terceiro projeto, suas funcionalidades e tecnologias utilizadas.",
                    link: "https://github.com/seuRepositorio/projeto3"
                },
                "projeto4": {
                    titulo: "Projeto 4",
                    descricao: "Descrição do quarto projeto, suas funcionalidades e tecnologias utilizadas.",
                    link: "https://github.com/seuRepositorio/projeto4"
                },
                "projeto5": {
                    titulo: "Projeto 5",
                    descricao: "Descrição do quinto projeto, suas funcionalidades e tecnologias utilizadas.",
                    link: "https://github.com/seuRepositorio/projeto5"
                },
                "projeto6": {
                    titulo: "Projeto 6",
                    descricao: "Descrição do sexto projeto, suas funcionalidades e tecnologias utilizadas.",
                    link: "https://github.com/seuRepositorio/projeto6"
                }
            };

            modalButton.forEach(button => {
                button.addEventListener("click", function () {
                    const projetoId = this.getAttribute("data-projeto");
                    modalTitle.innerHTML = projetos[projetoId].titulo;
                    modalDescription.innerHTML = projetos[projetoId].descricao;
                    modalLink.href = projetos[projetoId].link;
                    modal.style.display = "flex";
                });
            });

            closeButton.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });

    </script>
